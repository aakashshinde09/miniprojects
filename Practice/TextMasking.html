<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Masking</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            align-items: center;
            justify-content: center;
        }
        h1{
            font-size: 150px;

        }
        .mask {
            background-image: url(spiral.jpeg);
            background-size: cover;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
   
        <h1 class="mask">Hello, This is <br> Akash Shinde</h1>
    
</body>
</html>
